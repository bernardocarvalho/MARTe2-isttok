$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 2
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }
        +GAMWF = {
            Class = WaveformGAM::WaveformSin
            Amplitude = 100.0
            Frequency = 0.1
            Phase = 0.0
            Offset = 100.1
            InputSignals = {
                Time = {
                    DataSource = "DDB1"
                    Type = uint32 
                }
            }
            OutputSignals = {
                Reference1 = {
                    DataSource = "DDB1"
                    Type = float32
                }
            }
        }
        +GAMDisplay = {
            Class = IOGAM            
            InputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
                Reference1 = {
                    DataSource = DDB1
                    Type = float32
                }
            }
            OutputSignals = {
                Time = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                Reference1 = {
                    DataSource = LoggerDataSource
                    Type = float32
                }
            }
        }
        +SerialOutGAM = {
            Class = IOGAM            
            InputSignals = {
                Reference1 = {
                    DataSource = DDB1
                    Type = float32
                }
            }
            OutputSignals = {
                SerialOut = {
                  DataSource = UartOutDS
                  Type = float32
                  Trigger = 1
                }
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
        +UartOutDS = {
            Class = PSUCommunicator::PSUCommunicatorTX
            PortName = "/dev/ttyS0" //Name of the UART port, Mandatory
            //PortName = "/dev/ttyLoopWr" //Name of the UART port, Mandatory
            BaudRate = 9600 // 10.851 Âµs  / Byte
                //115200 //BAUD UART rate
            Timeout = 200000 //Maximum time to wait for data
            CPUMask = 8 //Affinity of the CPU of where to read data from
            SerialTimeout = 1000
            PointOfZeroCurrent = 5.100000e+02
            CurrentStep = 2.929700e+00
            Signals = {
                SerialOut = {
                  Type = float32 //Mandatory. Only type that is supported.
                  OutputRange = 10.0 //Mandatory. The channel Module Output Range in volt.
                }
            }
        }
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer GAMWF SerialOutGAM GAMDisplay}
                }
            }
        }
        +State2 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer GAMWF SerialOutGAM GAMDisplay}
                }
            }
        }
        +State3 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer GAMWF SerialOutGAM GAMDisplay}
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
