                Langmuir0 = {
                    DataSource = "DDB1"
                    Type = float32
                }
                Langmuir1 = {
                    DataSource = "DDB1"
                    Type = float32
                }
                Langmuir2 = {
                    DataSource = "DDB1"
                    Type = float32
                }
                Langmuir3 = {
                    DataSource = "DDB1"
                    Type = float32
                }
            }
        }
