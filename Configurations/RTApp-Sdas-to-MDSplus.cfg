$MdsLoopApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 10000
                    DataSource = Timer
                    Type = uint32
                }
                Idle_Thread1_CycleTime = {                  
                    DataSource = Timings
                    Alias = "Idle.Thread1_CycleTime"
                    Type = uint32           
                }
                Run_Thread1_CycleTime = {                   
                    DataSource = Timings
                    Alias = "Run.Thread1_CycleTime"
                    Type = uint32           
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
                Idle_Thread1_CycleTime = {
                    DataSource = DDB1
                    Type = uint32           
                }
                Run_Thread1_CycleTime = {                   
                    DataSource = DDB1
                    Type = uint32           
                }
            }
        }
        +GAMWF1 = {
            Class = WaveformGAM::WaveformSin
            Amplitude = 10.0
            Frequency = 1.0
            Phase = 0.0
            Offset = 1.1
            InputSignals = {
                Time = {
                    DataSource = "DDB1"
                    Type = uint32 //Supported type uint32 (int32 also valid since time cannot be negative. uint64 && int64 valid types)
                }
            }
            OutputSignals = {
                Wave = {
                    DataSource = "DDB1"
                    Type = float32
                }
            }
        }
        +GAMMDSReader = {
            Class = IOGAM
            InputSignals = {
                MirnovMdsR0 = {
