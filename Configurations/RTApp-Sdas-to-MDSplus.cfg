                    Type = uint32
                }
            }
            OutputSignals = {
                Mirnov0 = {
                    DataSource = "DDB1"
                    Type = float32
                }
                Mirnov1 = {
                    DataSource = "DDB1"
                    Type = float32
                }
                MdsTime = {
                    DataSource = "DDB1"
                    Type = uint32
                }
            }
        }
        +GAMMDSWriter = {
            Class = IOGAM
            InputSignals = {
                Mirnov0 = {
                    DataSource = "DDB1"
                    Type = float32
                }
                Mirnov1 = {
                    DataSource = "DDB1"
                    Type = float32
                }
