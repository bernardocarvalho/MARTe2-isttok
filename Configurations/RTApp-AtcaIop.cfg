+StateMachine = {
  Class = "StateMachine"
  +INITIAL = {
    Class = "ReferenceContainer"
    +START = {
      Class = "StateMachineEvent"
      NextState = "IDLE"
      NextStateError = "ERROR"
      Timeout = "0"
      +StartHttpServer = {
        Class = "Message"
        Destination = "WebServer"
        Mode = "ExpectsReply"
        Function = "Start"
      }
      +StartEPICSCAInterface = {
        Class = "Message"
        Destination = "EPICSCAInterface"
        Mode = "ExpectsReply"
        Function = "Start"
      }
      +ChangeToStateIdleMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Mode = "ExpectsReply"
        Function = "PrepareNextState"
        +Parameters = {
          Class = "ConfigurationDatabase"
          param1 = "Idle"
        }
      }
      +StartNextStateExecutionMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Function = "StartNextStateExecution"
        Mode = "ExpectsReply"
      }
    }
  }
  +IDLE = {
    Class = "ReferenceContainer"
    +GOTORUN = {
      Class = "StateMachineEvent"
      NextState = "RUN"
      NextStateError = "ERROR"
      Timeout = "0"
      +OpenTreeMsg = {
        Class = "Message"
        Destination = "IsttokApp.Data.SignalsWriter"
        Function = "OpenTree"
        Mode = "ExpectsReply"
        +Parameters = {
          Class = "ConfigurationDatabase"
          //param1 = "100"           //  param1 = "-1" Auto numer
          param1 = "-1"           //  param1 = "-1" Auto number
        }
      }
      +WriteEoWoMsg = {
        Class = "Message"
        Destination = "IsttokApp.Data.AtcaIopConfig_DS"
        Function = "WriteEoWo"
        Mode = "ExpectsReply"
      }
      +ChangeToRunMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Mode = "ExpectsReply"
        Function = "PrepareNextState"
        +Parameters = {
          Class = "ConfigurationDatabase"
          param1 = "Run"
        }
      }
      +StopCurrentStateExecutionMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Function = "StopCurrentStateExecution"
        Mode = "ExpectsReply"
      }
      +StartNextStateExecutionMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Function = "StartNextStateExecution"
        Mode = "ExpectsReply"
      }
    }
  }
  +RUN = {
    Class = "ReferenceContainer"
    +ENTER = {
      Class = "ReferenceContainer"
      +SetStatusPV = {
        Class = "Message"
        Destination = "EPICSCAInterface.PV_STATUS"
        Function = "CAPut"
        Mode = "ExpectsReply"
        +Parameters = {
          Class = "ConfigurationDatabase"
          param1 = "1"
        }
      }
    }
    +GOTOIDLE = {
      Class = "StateMachineEvent"
      NextState = "IDLE"
      NextStateError = "ERROR"
      Timeout = "0"
      +ChangeToIdleMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Mode = "ExpectsReply"
        Function = "PrepareNextState"
        +Parameters = {
          Class = "ConfigurationDatabase"
          param1 = "Idle"
        }
      }
      +StopCurrentStateExecutionMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Function = "StopCurrentStateExecution"
        Mode = "ExpectsReply"
      }
      +StartNextStateExecutionMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Function = "StartNextStateExecution"
        Mode = "ExpectsReply"
      }
      +SetStatusPV = {
        Class = "Message"
        Destination = "EPICSCAInterface.PV_STATUS"
        Function = "CAPut"
        Mode = "ExpectsReply"
        +Parameters = {
          Class = "ConfigurationDatabase"
          param1 = "0"
        }
      }
    }
  }
  +ERROR = {
    Class = "ReferenceContainer"
    +ENTER = {
      Class = "ReferenceContainer"
      +SetStatusPV = {
        Class = "Message"
        Destination = "EPICSCAInterface.PV_STATUS"
        Function = "CAPut"
        Mode = "ExpectsReply"
        +Parameters = {
          Class = "ConfigurationDatabase"
          param1 = "2"
        }
      }
      +ChangeToErrorMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Mode = "ExpectsReply"
        Function = "PrepareNextState"
        +Parameters = {
          Class = "ConfigurationDatabase"
          param1 = "Error"
        }
      }
      +StopCurrentStateExecutionMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Function = "StopCurrentStateExecution"
        Mode = "ExpectsReply"
      }
      +StartNextStateExecutionMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Function = "StartNextStateExecution"
        Mode = "ExpectsReply"
      }
    }
    +RESET = {
      Class = "StateMachineEvent"
      NextState = "IDLE"
      NextStateError = "ERROR"
      Timeout = "0"
      +ChangeToIdleMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Mode = "ExpectsReply"
        Function = "PrepareNextState"
        +Parameters = {
          Class = "ConfigurationDatabase"
          param1 = "Idle"
        }
      }
      +StopCurrentStateExecutionMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Function = "StopCurrentStateExecution"
        Mode = "ExpectsReply"
      }
      +StartNextStateExecutionMsg = {
        Class = "Message"
        Destination = "IsttokApp"
        Function = "StartNextStateExecution"
        Mode = "ExpectsReply"
      }
      +SetStatusPV = {
        Class = "Message"
        Destination = "EPICSCAInterface.PV_STATUS"
        Function = "CAPut"
        Mode = "ExpectsReply"
        +Parameters = {
          Class = "ConfigurationDatabase"
          param1 = "0"
        }
      }
    }
  }
